<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;600&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 text-text-color">

    <!-- Auth Overlay -->
    <div id="auth-overlay" class="w-full h-screen fixed  bg-black bg-opacity-50  z-50 justify-center items-center hidden">
        <div id="form" class="w-[300px] h-[400px] bg-slate-300 shadow-md rounded-md p-4 relative ">
            <!-- Tabs -->
            <div class="flex justify-between mb-4">
                <button id="login-tab-butn" class="text-lg font-bold active-tab">Login</button>
                <button id="signup-tab-butn" class="text-lg font-bold">Signup</button>
                <button id="close_btn" class="text-lg font-bold">Ã—</button>
            </div>

            <!-- Login Form -->
            <form id="login-tab" class="flex flex-col gap-4">
                <div>
                    <label class="text-lg mb-2">Email</label>
                    <input type="email" name="email" placeholder="email"
                           class="w-full border-none rounded-sm px-2 py-1 bg-slate-100 outline-none">
                </div>
                <div>
                    <label class="text-lg mb-2">Password</label>
                    <input type="password" name="password" placeholder="password"
                           class="w-full border-none rounded-sm px-2 py-1 bg-slate-100 outline-none">
                </div>
                <div class="flex justify-between items-center">
                    <button type="submit"
                           class="bg-secondary-btn hover:bg-secondary-btn-hover px-2 py-1 rounded-md w-28">Sign in</button>
                    <a href="/forget-password"
                       class="no-underline text-blue-600 tracking-tight font-semibold">Forget password</a>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signup-tab" class="flex flex-col gap-3 hidden">
                <div>
                    <label class="text-lg mb-2">Username</label>
                    <input type="text" name="username" placeholder="username"
                           class="w-full border-none rounded-sm px-2 py-1 bg-slate-100 outline-none">
                </div>
                <div>
                    <label class="text-lg mb-2">Email</label>
                    <input type="email" name="email" placeholder="email"
                           class="w-full border-none rounded-sm px-2 py-1 bg-slate-100 outline-none">
                </div>
                <div>
                    <label class="text-lg mb-2">Password</label>
                    <input type="password" name="password" placeholder="password"
                           class="w-full border-none rounded-sm px-2 py-1 bg-slate-100 outline-none">
                </div>
                <div class="flex justify-between items-center">
                    <button type="submit"
                           class="bg-secondary-btn hover:bg-secondary-btn-hover px-2 py-1 rounded-md w-28">Sign up</button>
                </div>
            </form>

            <!-- Alternative Login -->
            <p class="text-center text-xl mt-2">or</p>
            <div class="mt-2 w-full bg-secondary-btn hover:bg-secondary-btn-hover px-2 py-1 rounded-md text-center">
                <a href="/loginwithgoogle" class="font-semibold">Login with Google</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
