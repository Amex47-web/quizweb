<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;600&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Quiz Application</title>
</head>
<body class="font-roboto bg-bg-color text-text-color">
    <h1 class="font-poppins text-3xl text-center mb-8">Welcome to the Quiz</h1>
    <form action="{{ url_for('quiz') }}" method="post" class="space-y-6 px-6">
        <label for="email" class="block text-lg">Your Email:</label>
        <input type="email" name="email" id="email" class="px-4 py-1 w-1/3 border rounded-lg border-gray-300" required placeholder="Enter your email">

        <label for="category" class="block text-lg">Choose a Category:</label>
        <select name="category" id="category" class="px-4 py-1 w-1/3 border rounded-lg border-gray-300">
            <option value="9">General Knowledge</option>
            <option value="18">Computers</option>
            <option value="21">Sports</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="31">Anime & Manga</option>
        </select>

        <label for="difficulty" class="block text-lg">Choose Difficulty:</label>
        <select name="difficulty" id="difficulty" class="px-4 py-1 w-1/3 border rounded-lg border-gray-300">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="amount" class="block text-lg">Number of Questions:</label>
        <input type="number" name="amount" min="1" max="20" value="10" class="px-4 py-1 w-1/3 border rounded-lg border-gray-300">

        <button type="submit" class="bg-primary-btn text-white block px-6 py-2 rounded-lg hover:bg-primary-btn-hover">Start Quiz</button>
    </form>
</body>

</html>
