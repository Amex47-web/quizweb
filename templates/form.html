<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;600&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Quiz Application</title>
</head>

<body>
    <div class="w-full h-screen">
        {% include 'navbar.html'%}
        <div class="bg-bg-color " style="height:calc(100vh - 80px)">
            <form action="{{ url_for('quiz') }}" method="post" class="md:w-1/3 h-96 md:ml-24 flex flex-col gap-5  bg-primary-text-color p-4">
                <div>
                    <label for="category" class="block text-lg">Choose a Category:</label>
                    <select name="category" id="category" class="px-4 py-1 w-full  border rounded-lg border-gray-300">
                        <option value="9">General Knowledge</option>
                        <option value="18">Computers</option>
                        <option value="21">Sports</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="31">Anime & Manga</option>
                    </select>
    
                </div>
    
                <div>
                    <label for="difficulty" class="block text-lg">Choose Difficulty:</label>
                    <select name="difficulty" id="difficulty" class="px-4 py-1 w-full border rounded-lg border-gray-300">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
    
                <div>
                    <label for="amount" class="block text-lg">Number of Questions:</label>
                    <input type="number" name="amount" min="1" max="20" value="10"
                        class="px-4 py-1 w-full border rounded-lg border-gray-300">
    
                </div>
                <button type="submit"
                    class="bg-bg  bg-secondary-btn hover:bg-secondary-btn-hover text-bg-color min-w-min py-2 px-3 mt-4 rounded-lg hover:bg-primary-btn-hover">Start
                    Quiz</button>
            </form>
    

        </div>
        
    </div>


</body>

</html>
